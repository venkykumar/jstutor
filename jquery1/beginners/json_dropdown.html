<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title></title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.4/jquery.min.js"></script>
    <style>
        .hide{  display:none;}
    </style>
</head>
<body>
<select id= "dropDownDest">
</select>
<div id='imghide' class='hide'>
    <img src='http://ichef-1.bbci.co.uk/news/624/cpsprodpb/8577/production/_85976143_42b402b2-264d-4730-9eb6-913324a09c60.jpg' />
</div>
<script>
    $(function() {
        $.getJSON("../../json/cars.json",function(data)
        {
            $.each(data.cars,function(key,value)
            {
                var option = $('<option />').val(value.carID).text(value.CarType);
                $("#dropDownDest").append(option);
            });

        });

        $("#dropDownDest").val("bmw123");

        $('#dropDownDest').on('change', function(){
            if($(this).val() == 'bmw123'){
                $('#imghide').removeClass('hide');
            }else{
                $('#imghide').addClass('hide');
            }

        });
    });
</script>
</body>
</html>
